[tool.poetry]
name = "pydicom-seg"
version = "0.1.0"
description = "Python packge for DICOM-SEG medical segmentation file reading and writing"
authors = ["Sven Koitka <sven.koitka@uk-essen.de>"]
license = "MIT"
exclude = ["pydicom_seg/externals"]
include = [
    "pydicom_seg/externals/dcmqi/LICENSE.txt",
    "pydicom_seg/externals/dcmqi/doc/schemas/seg-schema.json",
    "pydicom_seg/externals/dcmqi/doc/schemas/common-schema.json"
]

[tool.poetry.dependencies]
python = "^3.5"
pydicom = "^1.3.0"
SimpleITK = "^1.2.4"
numpy = "^1.18.0"
jsonschema = "^3.2.0"
attrs = "^19.3.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
